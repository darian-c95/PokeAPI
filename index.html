<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/71054019ad.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>
<body> 
  <div class="container">
    <nav id="navbar">
      <div class="search-cont">
        <input id="input-buscar-pokemon" type="text" placeholder="Ingrese un pokemon">
        <button id="boton-buscar">Buscar</button>
      </div>
      
      <div>
        <button aria-label="Close navigation" class="close-nav ocultar-boton">&times;</button>
        <ul id="pokemon-list">
          <p>Cargando...</p>
        </ul>
      </div>
    </nav>

    <div class="container-card">
      <header>
        <img class="logo" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png">
        <button aria-label="Open navigation" class="open-nav">&#9776;</button>
      </header>
      
      <main id="container" class="box-card">  
        <div class="card">
          <h2 id="titulo-descripcion">Hay <span id="total-pokemones">...</span> pokemones en la Pokedex. Elegí uno para ver su información.</h2>
          <div class="flex-cont">
            <i class="fas fa-chevron-left"></i> 
            <img id="front_default">
            <i class="fas fa-chevron-right"></i>
          </div>
          
          <div class="circle-cont">
            <i id="primer-circulo" class="fas fa-circle"></i>
            <i id="segundo-circulo" class="fas fa-circle"></i>
          </div>
          <ul id="list"> 
            <div id="tipos"></div>
            <li id="altura"></li>
            <li id="peso"></li>
            <li id="experiencia_base"></li>

            <div id="contenedor-habilidades">
              <h3></h3>
              <div id="total-habilidades"></div>
            </div>
          </ul>
        </div> 
      </main>
    </div>
    
  </div> 
 
  <script type="module" src='src/index.js'></script>    
  <script type="module" src='src/index.js'></script>   

</body>
</html>
